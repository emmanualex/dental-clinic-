<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Dental Clinic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="images/logo.png" alt="Dental Clinic Logo"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointment.html">Book Appointment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="appointment">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <input type="date" id="date" required>
            <select id="service" required>
                <option value="">Select Service</option>
                <option value="Cleaning">Teeth Cleaning</option>
                <option value="Whitening">Whitening</option>
                <option value="Braces">Braces</option>
                <option value="Veneers">Veneers</option>
            </select>
            <textarea id="message" placeholder="Additional Message"></textarea>
            <button type="submit" class="btn">Book Now</button>
        </form>
        <div id="confirmation" class="confirmation hidden">
            <p>Appointment booked successfully!</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Dental Clinic. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
